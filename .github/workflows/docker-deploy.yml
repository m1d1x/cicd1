name: CI/CD Docker Deploy

# Запускать на пуш в ветку main или вручную
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Настраиваем Buildx (необязательно, но рекомендуется для кроссплатформенных билдов)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Строим Docker-образ
      - name: Build Docker image
        run: docker build -t my-svelte-app:latest .

      # 4. Упаковываем образ в архив
      - name: Save Docker image to tar.gz
        run: docker save my-svelte-app:latest | gzip > my-svelte-app.tar.gz

      # 5. Копируем архив на VPS
      - name: Copy image archive to VPS
        uses: appleboy/scp-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }} # если 22, можно не указывать
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: 'my-svelte-app.tar.gz'
          target: '${{ secrets.TARGET_PATH }}'

      # 6. На VPS загружаем образ и перезапускаем контейнер
      - name: Load image and restart container on VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.TARGET_PATH }}
            # Распаковать архив
            gzip -d my-svelte-app.tar.gz
            # Загрузить образ в Docker
            docker load < my-svelte-app.tar
            # Остановить старый контейнер (если есть)
            docker stop my-svelte-app || true
            docker rm my-svelte-app   || true
            # Запустить новый контейнер
            docker run -d \
              --name my-svelte-app \
              -p 80:80 \
              my-svelte-app:latest
            # Очистить архив
            rm my-svelte-app.tar
